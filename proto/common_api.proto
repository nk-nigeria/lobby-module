syntax = "proto3";

// The realtime protocol for the template match engine.
package api;

option go_package = "github.com/ciaolink-game-platform/cgp-common-module/api";

message Game {
  string code = 1;
  bool active = 2;
  string lobby_id = 3;
  Layout layout = 4;
}

message Layout {
  int32 col = 1;
  int32 row = 2;
  int32 col_span = 3;
  int32 row_span = 4;
}

message GameListRequest {}

message GameListResponse {
  repeated Game games = 1;
}

message BetListRequest {
  string code = 1;
}

message BetListResponse {
  repeated int32 bets = 1;
}

message Profile {
  string user_id = 1;
  string user_name = 2;
  string avatar_url = 3;
  string status = 4;
  int64 account_chip = 5;
  int64 bank_chip = 6;
  string ref_code = 7;
  
}
